 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Puzzle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
</head>

<body>
    <header>
        <nav>
            <ul class="navigation-list">
                <li>
                    <a href="/leaderboard">Leaderboard</a>
                </li>
                <li>
                    <a href="/puzzle">Puzzle</a>
                </li>
                <li>
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="puzzle-container">
        <br>
        <h2>Current Level : {{level}}</h2>
        <br>
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/' + image_link) }}" />
        </div>
        <form action="/puzzle" method="POST">
            <div class="form-container">
                    <input type="text" name="answer" placeholder="Enter your answer here">
                    <input class="button" type="submit" title="Submit">
            </div>
        </form>
        <div aria-live="polite" aria-atomic="true">
            <div class="toast-container p-3">

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                <div class="toast text-bg-{{ category }} border-0"
                    role="alert"
                    data-bs-autohide="true"
                    data-bs-delay="3000">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{ message|safe }}
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endwith %}

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('.toast').forEach(toastEl => {
            new bootstrap.Toast(toastEl).show();
        });
    });
    </script>
</body>

</html>
